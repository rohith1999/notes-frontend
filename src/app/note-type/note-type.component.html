

<form (ngSubmit)="onSubmit()">
    <textarea type="text"  name="txtarea" [(ngModel)] = "note.noteData" >
    </textarea>

    <button class="btn-primary" type="submit">Submit</button>
</form>


<div class="alert alert-success alert-dismissible fade show" role="alert" [ngStyle]="{'visibility':isDivVisible ? 'visible' : 'hidden'}" style="margin: 2%;">
    <strong>Success</strong>
  </div>
